[colors]
background = #21211f
; #1d1e21
; #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #de7a1d
; #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
capslock = #f7720c

[bar/example]
width = 100%
height = 18pt
radius = 0

; dpi = 95

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #1d1e21
; #1a1a1c
; #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = MesloLGM Nerd Font:style=Bold:size=11;2
; For icons
font-1 = MesloLGM Nerd Font:style=Bold:size=14;3

modules-left = linux-symbol xworkspaces greeting xwindow
modules-right = filesystem xkeyboard memory ram cpu pulseaudio date systray

; wlan
; eth

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 0pt
tray-spacing = 6pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#de7a1d}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-font = 2
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = Muted
label-muted-foreground = ${colors.disabled}

interval = 3
tail = true

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

; label-indicator-padding = 0
; label-indicator-margin = 1
label-indicator-foreground = ${colors.capslock}
; label-indicator-background = ${colors.secondary}

[module/ram]
type = internal/memory
interval = 2
format-prefix = "RAM: "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU: "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#de7a1d}%ifname%%{F#de7a1d} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#de7a1d}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#de7a1d}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %d:%m:%Y - %H:%M:%S
date-alt = %d:%m - %H:%M

label = %date%
label-foreground = ${colors.primary}

[module/greeting]
type = custom/script
exec = echo "[] ="
interval = 5
tail = true

[module/linux-symbol]
type = custom/script
exec = echo "  "
format-font = 2

[module/memory]
type = custom/script
exec = free -h | awk '/^Mem/ {print $3 " / " $2}'
interval = 2

[settings]
screenchange-reload = true
pseudo-transparency = false

; vim:ft=dosini
